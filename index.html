<body translate="no">
<div class="container">
<h1>Mimificador</h1>
<h3>Convierte cualquier frase a "mi mi mi".</h3>
<div class="form-group">
<textarea class="form-control js-text" cols="50" id="text" placeholder="Escribe la tonteria que quieras ..." rows="3"></textarea>
</div>
<p>
<button class="btn btn-primary js-convert">Mimificar <span class="fa fa-magic" /> </button>
</p>
<hr />
<h4>Resultado:</h4>
<p class="alert alert-info" id="output"></p>
<p>
<button class="js-copy btn btn-default" data-clipboard-action="copy" data-clipboard-target="#output">Copiar</button>
</p>
</div>
<div class="active" id="about-Manu">

<script id="rendered-js">
(function() {
  var $convert, $copy, $output, $text, convert;

  $text = $('.js-text');

  $convert = $('.js-convert');

  $output = $('#output');

  $copy = $('.js-copy');

  $convert.on('click', function() {
    return convert();
  });

  convert = function() {
    var t, t1, t2, t3, t4;
    t = $text.val().toLowerCase();
    t1 = t.replace(/qu/g, 'k');
    t2 = t1.replace(/ca|co|cu/g, 'ki');
    t3 = t2.replace(/[aeiou]/g, 'i');
    t4 = t3.replace(/[áéíóú]/g, 'í');
    return $output.html(t4);
  };

  new Clipboard('.js-copy');

}).call(this);
